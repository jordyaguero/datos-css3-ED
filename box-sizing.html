<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box-sizing</title>

    <style>
        /*
            se suma el modelo de caja de esta manera:
                contenido + padding + border = ancho total o alto total
        
            es recomendable si trabajamos con css puro colocar al comienzo de nuestra hoja de estilo
            lo siguiente: 

            *,*::after, *:::before
            {
                box-sizing: border:box;
            }
      */
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        
        .caja {
            border: 2px solid red;
            width: 300px;
            height: 200px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        /*
            propiedades de border, tambien funcionan como shorhand en sentido de agujas del reloj
            
            * border-style
            * border-width 
            * border-color
            * border-left: 5px solid pink;
        */
        
        .border {
            width: 500px;
            height: 300px;
            /*
            border-style: solid dotted;
            border-color: peru;
            border-width: 10px 20px 30px 40px;
            border-left: 5px solid pink;
            */
            border-left: 5px solid;
            border-right: 5px solid;
            border-top: 5px solid;
            color: blue;
            /*otra forma*/
            border: 5px solid red;
            border-bottom: none;
        }
        /*
            el shorthand de border radius funciona de izquierda a derecha, ejm: 

            border-radius: 10px 20px; // izquierda arriba y abajo derecha 10px, derecha arriba y abajo izquierda 20px
            border-radius: 10px 20px 30px; // izq arriba 10px, der arriba 20px, der abajo 30px y izq abajo se llena con su opuesto o el que esta al frente que es 20px;
            border-radius: 20px / 40px; // forma un elipse, la elpise tiene 2 radios en x y en y, 20px para la parte en X, y 40px en la parte en y
        */
        
        .radius {
            width: 200px;
            height: 200px;
            border: 3px solid red;
            border-radius: 10px 20px;
            border-radius: 10px 20px 30px;
            border-radius: 20px 50px / 40px;
        }
        /*
            el primer url va arriba los demas abajo como en capas
        */
        /*
            cover: cubreme toda la caja no importa si te escapas.

            * el background es border-box
