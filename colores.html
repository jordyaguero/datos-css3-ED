    - rgb: combinaciones de 0 a 255 colores donde r=red, g=verde, b=azul
    - rgba(): igual pero con transparencia o canal alpha donde 0 totalmente tranparente y 1 totalmente claro.   

    - hsl: h = color, s = saturation, l = luminacion, donde:
           hay colores hasta 360, 0 es rojo, 120 es verde, 240 es azul, 60 amarillo, 90 cyan, 180 magenta etc.
