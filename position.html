<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>

    <style>
        /*
            existen 5 propiedades de un elemento posicionado, un elemento posicionado
            es cuando tiene el valor de relative, absolute, fixed

            - top
            - left
            - rigth
            - bottom
            - z-index
        */
        /*
            position: relative

            1. el elemento conserva su espacio en el flujo
            2. conserva sus dimensiones originales
            3. su contexto es su posicion inicial
        */
        /*
            position absolute
            
            1. no conserva su espacio en el flujo
            2. sus dimensiones se adaptan al contenido
            3. su contexto es su ancestro posicionado mas cercano

            * para borrar el espacio en la parte de abajo de una imagen se hace con display: block; ya que
              por defecto las imagenes son inline y traen ese espacio.
        */
        
        article {
            background: gray;
            top: 50px;
            border: 5px dashed blue;
            left: 50px;
            margin-bottom: 50px;
        }
        
        h1 {
            background: yellow;
            border: 1px solid green;
            position: relative;
            top: -50px;
            left: 50px;
            margin: 0;
        }
        
        .poster {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }
        
        .poster:hover .titulo {
            top: 0;
        }
        
        .poster img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .titulo {
            box-sizing: border-box;
            background: rgba(0, 0, 0, .8);
            color: #fff;
            position: absolute;
            top: -100%;
            /*  top: -100% para que se vaya de su tamaño original*/
            width: 100%;
            height: 100%;
            margin: 0;
            padding: .5em;
            font-size: 1.2em;
            transition: .3s all ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu,
        .menu ul {
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 0;
            list-style: none;
        }
        
        .menu {
            margin-top: 1em;
            margin-bottom: 50em;
            background: #333;
            display: table;
        }
        
        .menu>li {
            float: left;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu a {
            color: #eee;
            text-decoration: none;
            display: block;
            padding: .5em 1.5em;
            white-space: nowrap;
            /*ajusta el contenido no saltes de linea*/
        }
        
        .menu li>ul {
            position: absolute;
            background: #222;
            /* width: 170px;*/
            display: none;
        }
        
        .menu ul ul {
            top: 0;
            left: 100%;
        }
        
        .menu li:hover {
            background: rgba(0, 0, 0, .5);
        }
        
        .menu li:hover>ul {
            display: block;
        }
        /*
            Position fixed

            1. Pierde su espacio en el flujo
            2. su contexto es el viemport
            3. sus dimensiones se ajustan al contenido
               (salvo que se haya declarado su tamaño)
            4. se queda fijo en el viewport sin moverse con el scroll
        */
        
        .main-header {
            background: hsl(210, 70%, 50%);
            color: #eee;
            position: fixed;
            width: 100%;
            text-align: center;
            padding: 1em 0;
            top: 0;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <article>
        <h1>Hola mundo</h1>
    </article>

    <div class="poster">
        <img src="http://www.daisuki.net/content/dam/Daisuki/contents/dbs/top/images/mainvisual_img_universe.jpg" alt="goku">
        <p class="titulo">Dragon Ball Super</p>
    </div>

    <!-- 
        position absolute en ejemplo de menu
    -->

    <ul class="menu">
        <li><a href="">item 1</a></li>
        <li><a href="">item 2</a></li>
        <li>
            <a href="">item 3</a>
            <ul>
                <li><a href="">sub item 1</a></li>
                <li><a href="">sub item 2</a></li>
                <li>
                    <a href="">sub item 3</a>
                    <ul>
                        <li><a href="">sub sub item 1</a></li>
                        <li><a href="">sub sub item 2</a></li>
                        <li><a href="">sub sub item 3</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><a href="">item 4</a></li>
        <li><a href="">item 5</a></li>
        <li><a href="">item 6</a></li>
    </ul>

    <!-- Position fixed -->

    <header class="main-header">
        Escuela Digital
    </header>
</body>

</html>
