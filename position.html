<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>

    <style>
        /*
            existen 5 propiedades de un elemento posicionado, un elemento posicionado
            es cuando tiene el valor de relative, absolute, fixed

            - top
            - left
            - rigth
            - bottom
            - z-index
        */
        /*
            position: relative

            1. el elemento conserva su espacio en el flujo
            2. conserva sus dimensiones originales
            3. su contexto es su posicion inicial
        */
        /*
            position absolute
            
            1. no conserva su espacio en el flujo
            2. sus dimensiones se adaptan al contenido
            3. su contexto es su ancestro posicionado mas cercano

            * para borrar el espacio en la parte de abajo de una imagen se hace con display: block; ya que
              por defecto las imagenes son inline y traen ese espacio.
        */
        
        article {
            background: gray;
            top: 50px;
            border: 5px dashed blue;
            left: 50px;
            margin-bottom: 50px;
        }
        
        h1 {
            background: yellow;
            border: 1px solid green;
            position: relative;
            top: -50px;
            left: 50px;
            margin: 0;
        }
        
        .poster {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }
        
        .poster:hover .titulo {
            top: 0;
        }
        
        .poster img {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .titulo {
            box-sizing: border-box;
            background: rgba(0, 0, 0, .8);
            color: #fff;
            position: absolute;
            top: -100%;
            /*  top: -100% para que se vaya de su tama√±o original*/
            width: 100%;
            height: 100%;
            margin: 0;
            padding: .5em;
            font-size: 1.2em;
            transition: .3s all ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <article>
        <h1>Hola mundo</h1>
    </article>

    <div class="poster">
        <img src="http://www.daisuki.net/content/dam/Daisuki/contents/dbs/top/images/mainvisual_img_universe.jpg" alt="goku">
        <p class="titulo">Dragon Ball Super</p>
    </div>

    <p>hola</p>
</body>

</html>
