<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            min-height: 50vh;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            border: 1px solid black;
        }
        
        .a {
            background: yellow;
            grid-area: 1 / 1 / 2 / 3;
        }
        
        .b {
            background: blue;
            grid-area: 1 / 2 / 3 / 2;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item a">uno</div>
        <div class="item b">dos</div>

    </div>
</body>

</html>
